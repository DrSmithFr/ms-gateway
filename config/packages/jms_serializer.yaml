jms_serializer:
    metadata:
        cache: file
        debug: "%kernel.debug%"
        file_cache:
            dir: "%kernel.cache_dir%/serializer"
        auto_detection: true
    default_context:
        serialization:
            serialize_null: false
            groups: ['Default']
        deserialization:
            serialize_null: false
            groups: ['Default']
